<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button animated-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button animated-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachevsk1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкеск</h2>
            <button class="element__like-button animated-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button animated-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button animated-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button animated-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button animated-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachevsk1.jpg" alt="изображение">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкеск</h2>
            <button class="element__like-button element__like-button_active animated-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_disabled">
    <form class="popup__container">
      <button class="popup__close-button animated-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="username" value="" placeholder="" class="popup__field">
      <input type="text" name="about" value="" placeholder="" class="popup__field">
      <button class="popup__submit-button animated-button" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
