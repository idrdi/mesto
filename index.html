<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button animated-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button animated-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script> </script>
  </div>
  <div class="popup edit-profile-popup">
    <form class="popup__container popup__container_type_form" name="edit-profile">
      <button class="popup__close-button animated-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input id="username" type="text" name="username" value="" placeholder=""
          class="popup__input popup__input_type_username" minlength="2" maxlength="40" required>
        <span id="username-error" class="popup__error"></span>
      </label>
      <label class="popup__field">
        <input id="about" type="text" name="about" value="" placeholder="" class="popup__input popup__input_type_about"
          minlength="2" maxlength="200" required>
        <span id="about-error" class="popup__error"></span>
      </label>
      <button class="popup__submit-button animated-button" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup add-card-popup">
    <form class="popup__container popup__container_type_form" name="add-card">
      <button class="popup__close-button animated-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input id="name" type="text" name="name" value="" placeholder="Название"
          class="popup__input popup__input_type_name" minlength="2" maxlength="30" required>
        <span id="name-error" class="popup__error"></span>
      </label>
      <label class="popup__field">
        <input id="link" type="url" name="link" value="" placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_link" required>
        <span id="link-error" class="popup__error"></span>
      </label>
      <button class="popup__submit-button animated-button" type="submit">Создать</button>
    </form>
  </div>
  <div class="card-preview-popup popup">
    <div class="card-preview-popup__container">
      <button class="popup__close-button animated-button" type="button" aria-label="Закрыть"></button>
      <img class="card-preview-popup__image" src="#" alt="Изображение на краточке">
      <p class="card-preview-popup__description"></p>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <div class="card__image-wrapper">
        <img class="card__image" src="#" alt="Изображение на краточке">
      </div>
      <div class=" card__container">
        <h2 class="card__title"></h2>
        <button class="card__like-button animated-button" type="button" aria-label="Нравится"></button>
      </div>
      <button class="card__remove-button animated-button" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/validation.js"></script>
</body>

</html>
